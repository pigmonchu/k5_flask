{% extends 'base.html' %}
{% block title %} Compra de divisas {% endblock %}
{% block body %} 
    <h1>Compra de divisas</h1>
    <p>Rellene los datos de la compra.</p>
    <form action="nuevacompra" method="POST">
        <div class="row">
            <div class="four columns">
                <label for="fecha">Fecha</label>
                <input class="u-full-width" type="date" name="fecha" id="fecha" placeholder="Fecha">
            </div>
            <div class="eight columns">
                <label for="concepto">Concepto</label>
                <input class="u-full-width" type="text" name="concepto" id="concepto" placeholder="Concepto">
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="cantidadComprada">Cantidad comprada</label>
                <input class="u-full-width" type="number" name="cantidadComprada" id="cantidadComprada" placeholder="Cantidad Comprada"><br/>
            </div>
            <div class="six columns">
                <label for="monedaComprada">Moneda</label>
                <select class="u-full-width" name="monedaComprada" id="monedaComprada">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="cantidadPagada">Cantidad Pagada</label>
                <input class="u-full-width" type="number" name="cantidadPagada" id="cantidadPagada" placeholder="Cantidad Pagada"><br/>
            </div>
            <div class="six columns">
                <label for="monedaPagada">Moneda</label>
                <select class="u-full-width" name="monedaPagada" id="monedaPagada">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
            </div>
        </div>
        <input class="button-primary u-pull-right" type="submit" value="Comprar">
    </form>
{% endblock %}
